<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Magic 8 Ball</h1>
            </div>
            <div class="container-ball">
                <div id="ball" class="ball">
                    <div id="innerBall" class="ball-inner">
                        <div id="8" class="ball-8">8</div>
                        <div id="triangle" class="ball-answer" style="display: none;">
                            <p id="answer"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-question">
                <div class="controls">
                    <input id="question" class="question" type="text">
                    <button id="ask" class="button-ask" disabled>Ask</button>
                </div>
                <div class="clue">
                    <p id="clue">Type in your question and press Ask.</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
